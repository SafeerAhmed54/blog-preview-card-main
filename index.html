<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Blog preview card</title>
  <link rel="stylesheet" href="styles.css">

</head>

<body>

  <section class="blog-card background-color">
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="card">
            <div class="card-image">
              <img src="/assets/images/illustration-article.svg" alt="Illustration.png" class="image">
            </div>
            <div>
              <p class="para">Learning</p>
              <p class="paragraph2 semibold">Published 21 Dec 2023</p>
              <h1>HTML & CSS foundations</h1>
              <p class="paragraph2">These languages are the backbone of every website,
                defining structure, content, and presentation.
              </p>
            </div>
            <div class="footer">
              <div class="footer-image">
                <img src="/assets/images/image-avatar.webp" alt="">
              </div>
              <div>
                <p class="bold">Greg Hooper</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  </div> -->
</body>

</html>
